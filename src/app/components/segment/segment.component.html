<ion-toolbar>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button type="clear" value="todos">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Titulada">
        <ion-label>Titulada</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Complementaria">
          <ion-label>Complementaria</ion-label>
        </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-grid>
  <ion-row >
    <ion-col size="12" *ngFor="let programas of prograForm | segment: tipoFormBuscar: 'tipoForm' " [routerLink]="['/resul', programas.id, programas.name, programas.tipoForm, programas.jornada, programas.nivelForm]">
        <ion-card>
          <ion-label>{{programas.name}}</ion-label>
          <ion-img src="assets/icon/{{programas.img}}" class="img-fluid"></ion-img>
            <ion-buttons slot="start" > 
            <ion-button color="tertiary">
              <ion-icon size="medium" name="heart"> </ion-icon>
            </ion-button>
            <ion-button  color="tertiary">
              <ion-icon size="medium" name="logo-twitch"> </ion-icon>
            </ion-button>
            <ion-button color="tertiary">
              <ion-icon size="medium" name="share"> </ion-icon>
            </ion-button>
          </ion-buttons >
        </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
